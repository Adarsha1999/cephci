tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true
  - test:
      name: cluster deployment
      desc: Execute the cluster deployment workflow.
      module: test_cephadm.py
      polarion-id:
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                registry-url: registry.redhat.io
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: shell
              args:          # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply
              service: mds
              base_cmd_args:          # arguments to ceph orch
                verbose: true
              pos_args:
                - cephfs              # name of the filesystem
              args:
                placement:
                  label: mds
      destroy-cluster: false
      abort-on-fail: true
  - test:
        abort-on-fail: true
        config:
            command: add
            id: client.1
            node: node2
            install_packages:
                - ceph-common
            copy_admin_keyring: true
        desc: Configure the Cephfs client system 1
        destroy-cluster: false
        module: test_client.py
        name: configure client
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.2
        node: node3
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Configure the Cephfs client system 2
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.3
        node: node1
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Configure the Cephfs client system 3
      destroy-cluster: false
      module: test_client.py
      name: configure client
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.4
        node: node5
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Configure the Cephfs client system 4
      destroy-cluster: false
      module: test_client.py
      name: configure client
  - test:
        name: cephfs-basics
        module: cephfs_basic_tests.py
        polarion-id: CEPH-11293,CEPH-11296,CEPH-11297,CEPH-11295
        desc: cephfs basic operations
        abort-on-fail: false
  - test:
        name: nfs-ganesha_with_cephfs
        module: nfs-ganesha_basics.py
        desc: Mount cephfs on clients,configure nfs-ganesha on nfs server,do mount on any client and do IOs
        abort-on-fail: false

