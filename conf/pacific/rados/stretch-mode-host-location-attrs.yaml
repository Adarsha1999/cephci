# Test Suite for deploying and testing Stretch mode.

# Example of the cluster taken from the MDR deployment guide for ODF.
# ref: https://access.redhat.com/documentation/en-us/red_hat_openshift_data_foundation/4.12/html/
# configuring_openshift_data_foundation_disaster_recovery_for_openshift_workloads/metro-dr-solution#hardware_requirements

globals:
  - ceph-cluster:
      name: ceph
      node1:
        role:
          - _admin
          - mon
          - mgr
          - installer
          - alertmanager
          - grafana
          - prometheus
      node2:
        role:
          - mon
          - mds
          - osd
        no-of-volumes: 4
        disk-size: 25
      node3:
        role:
          - mon
          - mgr
          - osd
        no-of-volumes: 4
        disk-size: 25
      node4:
        role:
          - rgw
          - osd
        no-of-volumes: 4
        disk-size: 25
      node5:
        role:
          - mon
          - mgr
          - osd
        no-of-volumes: 4
        disk-size: 25
      node6:
        role:
          - mon
          - osd
          - rgw
        no-of-volumes: 4
        disk-size: 25
      node7:
        role:
          - osd
          - mds
        no-of-volumes: 4
        disk-size: 25
      node8:
        role:
          - client
